<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>85-summer-sale</title>
    <!-- use cdn of tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon link -->
    <link rel="shortcut icon" href="./images/Summer 1.png" type="image/x-icon">

</head>

<body>
    <header>

        <div class="grid grid-cols-1 lg:grid-cols-2 lg:px-3 sm:px-2 bg-[#F9F6E2] items-center pt-10  lg:pt-0 ">
            <div class="text-center ">
                <p class="text-xl lg:text-3xl">--- SALE FEVER ---</p>
                <h1 class="lg:text-6xl md:text-6xl text-4xl font-bold lg:my-5 ">Purchase TK 200 or above & get <span
                        class="text-[#E527B2]">20% off</span></h1>
                <div class="lg:flex md:flex items-center lg:gap-5 md:gap-3  justify-center">
                    <p class="text-2xl  sm:my-3">Use Promo Code</p>
                    <button
                        class="bg-[#E527B2] py-3  px-5  rounded-lg text-white lg:text-2xl sm:text-base md:text-xl">SELL200</button>
                </div>
            </div>
            <div>
                <img src="./images/Summer 1.png" alt="image finding">
            </div>
        </div>
    </header>

    <main>
        <!-- Kitchenware section -->
        <section class="w-5/6 m-auto my-10">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <div class="card  bg-base-100 shadow-2xl">
                    <figure class=" pt-3 bg-gray-200 m-3">
                        <img src="./images/prod1.png" class="rounded" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        </div>
                        <h2 class="card-title">K. Accessories</h2>
                        <p>39.00 TK</p>
                    </div>
                </div>


            </div>

        </section>

    </main>
    <!-- add all the javaScript file below -->
</body>

</html>
